<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div class="layout">
      <div class="playlistList">
        <h1>Playlists:</h1>
        <input class="playlistName" placeholder="Name">
        <input class="forButton" placeholder="Button">
        <button class="playAdd">Add?</button>
        <div class="myList">Press Me</div>
      </div>
      <div class="rightPanel">
        <div class="intro"><h1>Ericdora</h1></div>
        <div class="search">
          <div>
            <input id="enterSong" placeholder="Song Title">
            <input id="enterName" placeholder="Author">
            <input id="enterMusic" placeholder="YouTube Link">
            <input id="enterImg" placeholder="Img Url">
          </div>
          <button class="stuff submit">Add?</button>
        </div>
        <div class="songList">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
    </body>
</html>
